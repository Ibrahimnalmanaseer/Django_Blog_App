<!-- Page Header -->
{% extends '_base.html' %}


{% block title %}Blog{% endblock title %}



{% block content %}


<header class="masthead" style="background-image: url('{{blog.image}}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="post-heading">
            <h1>{{blog.title}}</h1>
            
            <span class="meta">Posted by
              <a href="#">{{blog.author}}</a>
              on {{blog.date}}</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Post Content -->
  <article>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            {{ blog.body|safe }}
          <hr>

         
            
            <div class="clearfix">

            <a class="btn btn-primary float-right" href="{% url 'blog_update' pk=blog.id%}">Edit Blog</a>

            </div>
            
           


            {% endblock content %}
